<section class="px-4 py-2 basis-1/3  min-w-[300px] flex-grow-1 flex-shrink-0" hlmCard>
  @if (book) {
    <h3 [class]="hlmH3">{{book.name}}</h3>
    <p [class]="hlmSmall + 'mt-1.5'">{{book.author}}</p>

    <div class="flex justify-start my-4 gap-2 items-center">
      <span [class]="hlmMuted">{{book.publishYear}}</span>
      <span [class]="hlmMuted">{{book.category}}</span>
      <ng-container *ngTemplateOutlet="rating;context:book"></ng-container>
    </div>
  }
</section>


<ng-template #rating let-ratings="ratings" >
  <div class="flex items-center gap-1.5 ml-auto">
    <div >
      <span class="font-bold">{{ratings | averageRating}}</span> / <span class="text-xs">5</span>
    </div>
    <hlm-icon size="sm" name="lucideStar"></hlm-icon>
  </div>
</ng-template>
